<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        function checkFileExists(url, callback) {
            var http = new XMLHttpRequest();
            http.open('HEAD', url, true);
            http.onreadystatechange = function() {
                if (http.readyState == 4) {
                    callback(http.status != 404);
                }
            };
            http.send();
        }

        var fileUrl = './assets/stairs.gltf';
        checkFileExists(fileUrl, function(fileExists) {
            if (fileExists) {
                alert('File exists!');
            } else {
                alert('File does not exist!');
            }
        });
    </script>

    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="model" src="./assets/stairs.gltf"></a-asset-item>
        </a-assets>
        <a-marker type="image" url="./assets/qr-code.png">
            <a-entity gltf-model="#model"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
